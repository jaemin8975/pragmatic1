<header>
    <div class="header-container">
        <div class="header-title">
            <h1>Pragmatic</h1>
        </div>

        <div class="header-list">
            <a href="{% url 'articleapp:list' %}">
                 <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}">
                 <span>Projects</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}">
                 <span>Subscription</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:create' %}?next={{ request.path }} ">
                 <span>Sign Up</span>
            </a>

            <a href="{% url 'accountapp:login' %}?next={{ request.path }} ">
                 <span>Login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}"><span>MyPage</span></a>
             <a href="{% url 'accountapp:logout' %}?next={{ request.path }}"><span>Logout</span></a>

            {% endif %}
        </div>
    </div>
</header>
